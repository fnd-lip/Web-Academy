  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="mb-0">Gerenciar Produtos:</h5>
      <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#novoProdutoModal">
        Novo Produto
      </button>
    </div>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>id</th>
          <th>Produto</th>
          <th>Preço</th>
          <th>Estoque</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><strong>1</strong></td>
          <td>Microprocessadores</td>
          <td>R$ 67,25</td>
          <td>110</td>
          <td >
            <button class="btn btn-sm btn-secondary text-white">Editar</button>
            <button class="btn btn-sm btn-secondary text-white">Excluir</button>
          </td>
        </tr>
        <tr>
          <td><strong>2</strong></td>
          <td>Banco de Dados</td>
          <td>R$ 61,42</td>
          <td>8</td>
          <td>
            <button class="btn btn-sm btn-secondary text-white">Editar</button>
            <button class="btn btn-sm btn-secondary text-white">Excluir</button>
          </td>
        </tr>
        <tr>
          <td><strong>3</strong></td>
          <td>Análise de Regressão</td>
          <td>R$ 61,42</td>
          <td>10</td>
          <td>
            <button class="btn btn-sm btn-secondary text-white">Editar</button>
            <button class="btn btn-sm btn-secondary text-white">Excluir</button>
          </td>
        </tr>
        <tr>
          <td><strong>4</strong></td>
          <td>Circuitos Eletrônicos</td>
          <td>R$ 67,23</td>
          <td class="text-danger fw-bold">0</td>
          <td>
            <button class="btn btn-sm btn-secondary text-white">Editar</button>
            <button class="btn btn-sm btn-secondary text-white">Excluir</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <!-- gerenciar produtos -->
  <!-- modal cadastrar produtos -->
  <div class="modal fade" id="novoProdutoModal" tabindex="-1" aria-labelledby="novoProdutoModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form>
          <div class="modal-header">
            <h5 class="modal-title" id="novoProdutoModalLabel">Novo Produto</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="produto" class="form-label">Produto</label>
              <input type="text" class="form-control" id="produto" required>
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control" id="preco" required>
            </div>
            <div class="mb-3">
              <label for="estoque" class="form-label">Estoque</label>
              <input type="number" class="form-control" id="estoque" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-success w-100">Confirmar cadastro</button>
          </div>
        </form>
      </div>
    </div>
  </div>
    <!-- modal cadastrar produtos -->
