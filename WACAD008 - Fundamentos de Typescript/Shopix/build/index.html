<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho de Compras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="js/main.js" defer></script>
</head>
<body class="bg-light">
  <div class="container my-4">
    <h1 class="text-center mb-4"><i class="bi bi-cart4"></i> Loja Online</h1>
    <div class="row g-4">
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://a-static.mlcdn.com.br/800x560/smart-tv-lg-55-4k-uhd-pro-hdr-thinq-ai-wi-fi-bluetooth-55ut801c0sa-bwz/inpower4/7207/c4a760eb3a5a316412f632c61e0c4b3c.jpeg" 
               class="card-img-top w-100" style="height:200px; object-fit:contain;" alt="TV LG">
          <div class="card-body text-center">
            <h5 class="card-title">Smart TV LG</h5>
            <p class="card-text">4K, 55", LG</p>
            <p class="text-success fw-bold">R$ 3.500,00</p>
            <button id="btn-tv" class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://infostore.vtexassets.com/arquivos/ids/267943-1200-auto?v=638888841073070000&width=1200&height=auto&aspect=true" 
               class="card-img-top w-100" style="height:200px; object-fit:contain;" alt="Celular Samsung">
          <div class="card-body text-center">
            <h5 class="card-title">Samsung Galaxy S22</h5>
            <p class="card-text">128GB, Samsung</p>
            <p class="text-success fw-bold">R$ 2.800,00</p>
            <button id="btn-celular" class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card h-100">
          <img src="https://imgs.extra.com.br/1536505942/1xg.jpg?imwidth=1000" 
               class="card-img-top w-100" style="height:200px; object-fit:contain;" alt="Bicicleta Caloi">
          <div class="card-body text-center">
            <h5 class="card-title">Bicicleta Speedster</h5>
            <p class="card-text">Aro 29, Caloi</p>
            <p class="text-success fw-bold">R$ 1.200,00</p>
            <button id="btn-bicicleta" class="btn btn-primary">Adicionar ao Carrinho</button>
          </div>
        </div>
      </div>
    </div>
    <div class="mt-5">
      <div class="card shadow">
        <div class="card-header bg-dark text-white">Carrinho de Compras</div>
        <ul id="lista-produtos" class="list-group list-group-flush"></ul>
        <div class="card-footer text-end">
          <strong>Total: <span id="total">R$ 0,00</span></strong>
        </div>
      </div>
    </div>
  </div>
  <template id="template-item">
    <li class="list-group-item d-flex align-items-center justify-content-between">
      <div class="d-flex align-items-center">
        <img class="produto-img me-3 rounded" width="60">
        <div>
          <div class="produto-desc"></div>
          <small class="text-muted produto-preco"></small>
        </div>
      </div>
      <button class="btn btn-sm btn-danger btn-remove">
        <i class="bi bi-trash"></i>
      </button>
    </li>
  </template>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
