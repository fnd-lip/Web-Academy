<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estatísticas da Turma</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="js/main.js" defer></script>
</head>
<body class="bg-light">
  <div class="container py-4">
    <h1 class="mb-4">Turma X</h1>
    <div class="alert alert-info">
      <p>Alunos: <span id="numAlunos">0</span></p>
      <p>Média Idade: <span id="mediaIdades">0</span></p>
      <p>Média Altura: <span id="mediaAlturas">0</span> m</p>
      <p>Média Peso: <span id="mediaPesos">0</span> kg</p>
    </div>
    <button id="add" class="btn btn-success mb-3">Adicionar Aluno Aleatório</button>
    <h2>Lista de Alunos</h2>
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Altura</th>
          <th>Peso</th>
          <th class="text-center">Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-alunos"></tbody>
    </table>
  </div>
  <div class="modal fade" id="modalEditar" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="formEditar">
          <div class="modal-header">
            <h5 class="modal-title">Editar Aluno</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editId">
            <div class="mb-3">
              <label for="editNome" class="form-label">Nome</label>
              <input type="text" id="editNome" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editIdade" class="form-label">Idade</label>
              <input type="number" id="editIdade" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editAltura" class="form-label">Altura(m)</label>
              <input type="number" step="0.01" id="editAltura" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editPeso" class="form-label">Peso(kg)</label>
              <input type="number" id="editPeso" class="form-control" required>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Salvar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>

</html>
